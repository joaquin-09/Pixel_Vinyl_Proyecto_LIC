<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Vinyl Beta</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Pixel Vinyl</h1>

  <!-- Pantalla de inicio -->
  <div id="pantalla-inicio" class="pantalla activa">
    <h2>Ingresa tu nombre</h2>
    <input type="text" id="nombre-jugador" placeholder="Tu nombre">
    <br>
    <button onclick="irAMenuArtistas()">Continuar</button>
  </div>

  <!-- Pantalla de artistas -->
  <div id="pantalla-artistas" class="pantalla">
    <h2>Selecciona un artista y una canción</h2>
    <div class="contenedor-artista-cancion">
      <div id="lista-artistas"></div>
      <div id="lista-canciones">
        <p class="placeholder">Elige un artista para ver sus canciones</p>
      </div>
    </div>
    <button onclick="regresar('pantalla-inicio')">Regresar</button>
  </div>

  <!-- Pantalla del juego -->
  <div id="pantalla-juego" class="pantalla">
    <div id="puntos">Puntos: 0</div>
    <div id="vida">Vida:
      <div id="barra-vida"><div id="relleno-vida"></div></div>
    </div>
    <div id="contenedor-juego">
      <div class="riel"></div><div class="riel"></div><div class="riel"></div><div class="riel"></div>
      <div class="zona-golpe"></div>
      <div class="teclas">
        <button class="tecla" data-tecla="a">A</button>
        <button class="tecla" data-tecla="s">S</button>
        <button class="tecla" data-tecla="k">K</button>
        <button class="tecla" data-tecla="l">L</button>
      </div>
      <div id="fin-juego">
        <div>¡Game Over!</div>
        <button onclick="reiniciarJuego()">Reiniciar</button>
      </div>
    </div>
    <button onclick="regresar('pantalla-inicio')">Regresar</button>
  </div>
  <script src="./js/PixelVinyl.js" defer></script>
</body>
</html>
