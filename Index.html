<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla Principal</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Fuente personalizada -->
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/style_index.css">

</head>
<body>

  <!-- Pantalla de carga -->
  <div id="pantalla-carga">
    <div id="texto-carga">CARGANDO</div>
  </div>

  <!-- Menú principal -->
  <div id="menu">
    <div class="menu-box">
      <h1>P i x e l  v y n i l</h1>
      <button class="btn btn-lg" onclick="comenzar()">comenzar</button>
    </div>
  </div>

  <script>
    // Animación del "Cargando..."
    let puntos = 0;
    let textoCarga = document.getElementById("texto-carga");
    setInterval(() => {
      puntos = (puntos + 1) % 4;
      textoCarga.textContent = "CARGANDO" + ".".repeat(puntos);
    }, 500);

    // Simulación de carga
    window.onload = () => {
      setTimeout(() => {
        let pantallaCarga = document.getElementById("pantalla-carga");
        pantallaCarga.style.opacity = "0";
        setTimeout(() => {
          pantallaCarga.style.display = "none";
          document.body.classList.add("fondo");
          document.getElementById("menu").style.display = "flex";
        }, 1000);
      }, 3000);
    };

   function comenzar() {
  // Aplicar la clase que hace la transición a negro
  document.body.classList.add("transicion");
  
  // Esperar 0.5 segundos antes de cambiar de página
  setTimeout(() => {
    window.location.href = "./pages/P2.html";
  }, 500); // 500 ms = 0.5 segundos
}

  </script>
</body>
</html>
