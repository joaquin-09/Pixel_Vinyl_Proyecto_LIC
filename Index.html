<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pixel Vinyl Beta</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0d1117; color: #f0f6fc; font-family: Arial, sans-serif; text-align: center; }

    h1 { margin: 20px; font-size: 2.5rem; color: #58a6ff; }

 .pantalla {
  display: none; 
  padding: 30px; 
  min-height: 100vh; 
  justify-content: center; 
  align-items: center; 
  flex-direction: column; 
  transform: translateY(-11%); 
}
    .activa { display: flex; }

    /* Pantalla inicial */
    #pantalla-inicio input {
      padding: 12px 20px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: 2px solid #58a6ff;
      outline: none;
      margin-top: 20px;
      width: 60%;
      max-width: 300px;
      text-align: center;
    }
    #pantalla-inicio button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #238636;
      color: white;
      cursor: pointer;
    }
    #pantalla-inicio button:hover { background: #2ea043; }
    .pantalla button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    background: #58a6ff;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }    

.pantalla button:hover {
  background: #1f6feb;
}

    /* Contenedor de juego (móvil/tablet) */
#contenedor-juego {
  position: relative;
  width: 90vw;
  max-width: 600px;
  height: 70vh;
  max-height: 400px;
  margin: 10px auto;
  border: 2px solid #58a6ff;
  background: #161b22;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0px 0px 15px rgba(88,166,255,0.5);
}

/* En PC (pantallas grandes)más alto */
@media (min-width: 1030px) {
  #contenedor-juego {
    height: 600px;   
    max-height: none;
  }
}
    .riel { position: absolute; width: 25%; height: 100%; top: 0; background: rgba(255,255,255,0.03); border-left: 1px solid #30363d; border-right: 1px solid #30363d; }
    .riel:nth-child(1) { left: 0%; }
    .riel:nth-child(2) { left: 25%; }
    .riel:nth-child(3) { left: 50%; }
    .riel:nth-child(4) { left: 75%; }

    .nota { position: absolute; width: 25%; height: 30px; background: #58a6ff; border-radius: 5px; }

    .zona-golpe { position: absolute; bottom: 80px; width: 100%; height: 40px; background: rgba(88,166,255,0.1); border-top: 3px solid #58a6ff; border-bottom: 3px solid #58a6ff; }

    .teclas { position: absolute; bottom: 0; width: 100%; height: 60px; display: flex; padding: 5px; }
    .tecla {
      flex: 1;
      font-size: 1.5rem;
      background: #0d1117;
      border: 2px solid #58a6ff;
      color: #58a6ff;
      border-radius: 10px;
      margin: 0 5px;
      cursor: pointer;
      user-select: none;
    }
    .tecla:active {
      background: #238636;
      color: white;
    }

    #lista-artistas button.activo {
      background: #58a6ff;
      color: #0d1117;
      font-weight: bold;
    }
    #barra-vida { width: 200px; height: 20px; background: #f85149; margin: 10px auto; border-radius: 5px; overflow: hidden; }
    #relleno-vida { height: 100%; background: #2ea043; width: 100%; }

    #fin-juego { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; font-size: 2rem; justify-content: center; align-items: center; flex-direction: column; z-index: 10; }
    #fin-juego button { margin-top: 20px; padding: 10px 20px; font-size: 1rem; cursor: pointer; border-radius: 8px; border: none; background: #58a6ff; color: white; }

    /* Parte artistas y canciones */
    .contenedor-artista-cancion {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    #lista-artistas, #lista-canciones {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 0px 15px rgba(88,166,255,0.2);
      min-width: 200px;
    }

    #lista-artistas button, #lista-canciones button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #58a6ff;
      background: #0d1117;
      color: #f0f6fc;
      cursor: pointer;
      transition: all 0.2s;
    }

    #lista-artistas button:hover, #lista-canciones button:hover {
      background: #21262d;
      transform: scale(1.05);
    }

    #lista-canciones .placeholder {
      color: #8b949e;
      font-style: italic;
    }
    #pantalla-juego #puntos,
    #pantalla-juego #vida {
      margin-top: 60px; 
    }
  </style>
</head>
<body>
  <h1>Pixel Vinyl</h1>

  <!-- Pantalla de inicio -->
  <div id="pantalla-inicio" class="pantalla activa">
    <h2>Ingresa tu nombre</h2>
    <input type="text" id="nombre-jugador" placeholder="Tu nombre">
    <br>
    <button onclick="irAMenuArtistas()">Continuar</button>
  </div>

  <!-- Pantalla de artistas -->
  <div id="pantalla-artistas" class="pantalla">
    <h2>Selecciona un artista y una canción</h2>
    <div class="contenedor-artista-cancion">
      <div id="lista-artistas"></div>
      <div id="lista-canciones">
        <p class="placeholder">Elige un artista para ver sus canciones</p>
      </div>
    </div>
    <button onclick="regresar('pantalla-inicio')">Regresar</button>
  </div>

  <!-- Pantalla del juego -->
  <div id="pantalla-juego" class="pantalla">
    <div id="puntos">Puntos: 0</div>
    <div id="vida">Vida:
      <div id="barra-vida"><div id="relleno-vida"></div></div>
    </div>
    <div id="contenedor-juego">
      <div class="riel"></div><div class="riel"></div><div class="riel"></div><div class="riel"></div>
      <div class="zona-golpe"></div>
      <div class="teclas">
        <button class="tecla" data-tecla="a">A</button>
        <button class="tecla" data-tecla="s">S</button>
        <button class="tecla" data-tecla="k">K</button>
        <button class="tecla" data-tecla="l">L</button>
      </div>
      <div id="fin-juego">
        <div>¡Game Over!</div>
        <button onclick="reiniciarJuego()">Reiniciar</button>
      </div>
    </div>
    <button onclick="regresar('pantalla-inicio')">Regresar</button>
  </div>

  <script>
    let jugador = "";
    let cancionSeleccionada = "";
    const teclasValidas = ['a','s','k','l'];
    const mapaTeclas = { 'a':0,'s':1,'k':2,'l':3 };

    const marcador = document.getElementById('puntos');
    const barraVida = document.getElementById('relleno-vida');
    const pantallaFin = document.getElementById('fin-juego');
    const contenedorJuego = document.getElementById('contenedor-juego');

    let puntos = 0, vida = 100, juegoActivo = false;
    let intervaloNotas, intervaloActualizacion;
    let velocidadNotas = 4;
    let combo = 0;

    const artistasCanciones = {
      "System of a Down": ["Chop Suey!", "Toxicity", "B.Y.O.B."],
      "Radiohead": ["Creep", "Karma Police", "No Surprises"],
      "Linkin Park": ["In the End", "Numb", "Crawling"],
      "Metallica": ["Enter Sandman", "One", "Master of Puppets"],
      "The Strokes": ["Last Nite", "Someday", "Reptilia"]
    };

    function cargarArtistas() {
      const divArtistas = document.getElementById("lista-artistas");
      divArtistas.innerHTML = "";
      Object.keys(artistasCanciones).forEach(artista => {
        const btn = document.createElement("button");
        btn.textContent = artista;
        btn.onclick = () => mostrarCanciones(artista);
        divArtistas.appendChild(btn);
      });
    }

    function mostrarCanciones(artista) {
      const divCanciones = document.getElementById("lista-canciones");
      divCanciones.innerHTML = "";
      document.querySelectorAll("#lista-artistas button").forEach(btn => {
        btn.classList.remove("activo");
      });

      const btnArtista = [...document.querySelectorAll("#lista-artistas button")]
        .find(b => b.textContent === artista);
      if (btnArtista) btnArtista.classList.add("activo");
      artistasCanciones[artista].forEach(cancion => {
        const btn = document.createElement("button");
        btn.textContent = cancion;
        btn.onclick = () => seleccionarCancion(artista, cancion);
        divCanciones.appendChild(btn);
      });
    }

    function irAMenuArtistas() {
      jugador = document.getElementById("nombre-jugador").value || "Jugador";
      mostrarPantalla("pantalla-artistas");
      cargarArtistas();
    }

    function seleccionarCancion(artista, cancion) {
      cancionSeleccionada = `${artista} - ${cancion}`;
      alert(jugador + " jugará: " + cancionSeleccionada);
      mostrarPantalla("pantalla-juego");
      iniciarJuego();
    }

    function mostrarPantalla(id) {
      document.querySelectorAll(".pantalla").forEach(p => p.classList.remove("activa"));
      document.getElementById(id).classList.add("activa");
    }

    function crearNota() {
      if (!juegoActivo) return;
      const tecla = teclasValidas[Math.floor(Math.random()*teclasValidas.length)];
      const indice = mapaTeclas[tecla];
      const nota = document.createElement('div');
      nota.classList.add('nota');
      nota.dataset.tecla = tecla;
      nota.style.left = (indice*25)+"%";
      nota.style.top = '0px';
      contenedorJuego.appendChild(nota);
    }

    function actualizarNotas() {
      document.querySelectorAll('.nota').forEach(nota=>{
        let top = parseFloat(nota.style.top);
        top += velocidadNotas;
        nota.style.top = top+"px";
        if (top > contenedorJuego.offsetHeight) {
          nota.remove();
          vida -= 10;
          actualizarVida();
        }
      });
    }

    function actualizarVida() {
      vida = Math.max(0, Math.min(vida, 100));
      barraVida.style.width = vida+"%";
      if (vida <= 0) terminarJuego();
    }
    function regresar(idPantalla) {
      if (juegoActivo) {
      terminarJuego();
      }
      mostrarPantalla(idPantalla);
    }

    function comprobarGolpe(tecla) {
      const notas = document.querySelectorAll('.nota');
      for (let nota of notas) {
        if (nota.dataset.tecla===tecla) {
          const top = parseFloat(nota.style.top);
          if (top >= contenedorJuego.offsetHeight - 120 && top <= contenedorJuego.offsetHeight - 40) {
            nota.remove();
            puntos += 100;
            combo++;
            if (combo % 5 === 0) velocidadNotas += 0.5;
            vida += 5;
            actualizarVida();
            marcador.textContent = 'Puntos: ' + puntos;
            return;
          }
        }
      }
      vida -= 5;
      combo = 0;
      actualizarVida();
    }

    function terminarJuego() {
      juegoActivo = false;
      clearInterval(intervaloNotas);
      clearInterval(intervaloActualizacion);
      pantallaFin.style.display = 'flex';
    }

    function reiniciarJuego() {
      puntos = 0; vida = 100; velocidadNotas = 4; combo = 0;
      juegoActivo = true;
      marcador.textContent = 'Puntos: 0';
      barraVida.style.width = '100%';
      pantallaFin.style.display = 'none';
      document.querySelectorAll('.nota').forEach(nota=>nota.remove());
      intervaloNotas = setInterval(crearNota, 1000);
      intervaloActualizacion = setInterval(actualizarNotas, 20);
    }

    function iniciarJuego() { reiniciarJuego(); }

    /* Eventos teclado (PC) */
    document.addEventListener('keydown', e=>{
      const tecla = e.key.toLowerCase();
      if (teclasValidas.includes(tecla) && juegoActivo) comprobarGolpe(tecla);
    });

    /* Eventos táctiles y click (Celular + PC) */
    document.querySelectorAll(".tecla").forEach(boton=>{
      boton.addEventListener("touchstart", ()=> {
        if (juegoActivo) comprobarGolpe(boton.dataset.tecla);
      });
      boton.addEventListener("click", ()=> {
        if (juegoActivo) comprobarGolpe(boton.dataset.tecla);
      });
    });
  </script>
</body>
</html>
